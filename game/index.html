<script src="../assets/js/config.js"></script>
<script src="../assets/js/core.js"></script>
<script>
    const board = new GoBoard('game-canvas');
    const engine = new GoEngine();
    let moves=[], curStep=0, mode='view', tryHist=[], meta={}, sgfStr="";
    let gameData = null; 
    const sndMove = new Audio('../assets/sound/move.wav');

    window.onload = async () => {
        renderHeaderAuth('auth-box', '../');
        let id = window.location.hash ? window.location.hash.substring(1) : new URLSearchParams(window.location.search).get('id');
        if(!id) return location.href="../index.html";
        
        const { data } = await sbClient.from('games').select('*').eq('id', id).single();
        if(!data) { alert('è¯»å–å¤±è´¥'); return; }

        gameData = data; 
        sgfStr = data.sgf_content;
        const res = parseSGF(sgfStr);
        moves = res.moves; meta = res.meta;
        
        document.getElementById('p-black').innerText = data.black_player;
        document.getElementById('p-white').innerText = data.white_player;
        document.getElementById('p-event').innerText = data.event_name;
        document.getElementById('p-result').innerText = data.result;
        document.getElementById('p-date').innerText = data.game_date;
        document.title = `${data.black_player} vs ${data.white_player} - ${data.result} - ${data.event_name}`;

        // é»˜è®¤æ˜¾ç¤ºç»ˆå±€
        curStep = moves.length;
        syncEngine();
        updateUI();
        
        board.clickHandler = (x, y) => handleClick(x, y);
        loadList();
    };

    const nav = {
        next: () => { if(curStep < moves.length) { const m = moves[curStep]; engine.play(m.x, m.y, m.c); curStep++; playSound(); updateUI(); } },
        prev: () => { if(curStep > 0) { curStep--; syncEngine(); updateUI(); } },
        next10: () => { let t = Math.min(moves.length, curStep+10); curStep=t; syncEngine(); updateUI(); },
        prev10: () => { let t = Math.max(0, curStep-10); curStep=t; syncEngine(); updateUI(); },
        first: () => { curStep=0; syncEngine(); updateUI(); },
        last: () => { curStep=moves.length; syncEngine(); updateUI(); }
    };

    function handleClick(x, y) {
        if(mode==='view') return;
        if(mode==='guess') {
            if(curStep>=moves.length) return showMsg("ç»“æŸ");
            const n = moves[curStep];
            if(n.x===x && n.y===y) { showMsg("Correct!",1); nav.next(); } else showMsg("Wrong!");
        } else if(mode==='try') {
            let color = (tryHist.length>0 ? tryHist[tryHist.length-1].c : (curStep>0?moves[curStep-1].c:2)) === 1 ? 2 : 1;
            const res = engine.play(x, y, color);
            if(res.success) { tryHist.push({x,y,c:color}); playSound(); updateBoard(); }
            else if(res.error==='ko') showMsg("æ‰“åŠ«");
        }
    }

    function syncEngine() { engine.reset(); for(let i=0; i<curStep; i++) engine.play(moves[i].x, moves[i].y, moves[i].c); }
    
    function updateBoard() {
        let last = curStep > 0 ? moves[curStep-1] : null;
        if(mode === 'try' && tryHist.length > 0) last = tryHist[tryHist.length-1];
        board.nextColor = (mode==='try' && tryHist.length>0 ? tryHist[tryHist.length-1].c : (curStep>0?moves[curStep-1].c:2))===1?2:1;
        
        let moveMap = null;
        if(board.config.showNumbers) {
            moveMap = {};
            let tmpE = new GoEngine();
            for(let i=0; i<curStep; i++) {
                if(tmpE.play(moves[i].x, moves[i].y, moves[i].c).success) moveMap[`${moves[i].x},${moves[i].y}`]=i+1;
            }
            if(mode==='try') tryHist.forEach((m,i)=>{ if(tmpE.play(m.x,m.y,m.c).success) moveMap[`${m.x},${m.y}`]=curStep+i+1; });
        }
        board.draw(engine.board, last, moveMap);
    }

    function renderComment() {
        const box = document.getElementById('comment-content');
        let txt = "";
        if (mode === 'try') txt = `ã€è¯•ä¸‹æ¨¡å¼ã€‘\nå˜åŒ–æ‰‹æ•°: ${tryHist.length}`;
        else if (curStep > 0) {
            const m = moves[curStep-1];
            txt = m.comment || ""; 
            if(!txt) txt = `<span style="color:#ccc">ç¬¬ ${curStep} æ‰‹ (æ— è§£è¯´)</span>`;
        } else {
            txt = meta.GC || meta.C || "ã€å¼€å±€ã€‘";
        }
        box.innerHTML = txt.replace(/\n/g, "<br>");
    }

    function updateUI() { updateBoard(); renderComment(); }
    function toggleNumbers() { board.config.showNumbers = document.getElementById('chk-num').checked; updateBoard(); }
    function setMode(m) {
        mode = m; document.querySelectorAll('.mode-btn').forEach(b=>b.classList.remove('active')); document.getElementById('t-'+m).classList.add('active');
        if(m==='view' && tryHist.length) { tryHist=[]; syncEngine(); updateBoard(); }
        showMsg(m==='guess'?"çŒœå±€æ¨¡å¼":(m==='try'?"è¯•ä¸‹æ¨¡å¼":"æµè§ˆæ¨¡å¼"));
        renderComment();
    }
    function showMsg(t,s) { const e=document.getElementById('msg'); e.innerText=t; e.style.opacity=1; e.style.background=s?"#27ae60":"rgba(0,0,0,0.8)"; setTimeout(()=>e.style.opacity=0,1000); }
    function playSound() { sndMove.currentTime=0; sndMove.play().catch(()=>{}); }
    
    // ä¸‹è½½ SGF
    window.downloadSGF = function() {
        if(!gameData) return;
        const b = new Blob([sgfStr],{type:'application/x-go-sgf'});
        const u = URL.createObjectURL(b);
        const a = document.createElement('a');
        a.href = u;
        a.download = `${gameData.black_player} vs ${gameData.white_player} ${gameData.game_date}.sgf`;
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
    }
    
    // åˆ—è¡¨ä¸æœç´¢
    async function loadList(keyword = '') {
        const list = document.getElementById('game-list');
        list.innerHTML = '<div style="padding:20px;text-align:center">Loading...</div>';
        
        let q = sbClient.from('games').select('id, black_player, white_player, event_name, game_date, result').order('game_date', {ascending: false}).limit(10);
        
        if (keyword) {
            q = q.or(`black_player.ilike.%${keyword}%,white_player.ilike.%${keyword}%,event_name.ilike.%${keyword}%`);
        }

        const { data, error } = await q;

        if (error || !data || data.length === 0) {
            list.innerHTML = '<div style="padding:20px;text-align:center">æš‚æ— ç›¸å…³æ£‹è°±</div>';
            return;
        }

        list.innerHTML = data.map(g => `
            <div class="game-item">
                <div>
                    <!-- ç‚¹å‡»ååˆ·æ–°å½“å‰é¡µ -->
                    <a href="javascript:switchGame('${g.id}')" style="font-weight:bold; color:#333; text-decoration:none">
                        ${g.black_player} vs ${g.white_player}
                    </a>
                    <div style="font-size:0.85rem; color:#888">ğŸ“… ${g.game_date} Â· ${g.event_name}</div>
                </div>
                <div class="${g.result && g.result.includes('+') ? 'win' : ''}">${g.result}</div>
            </div>
        `).join('');
    }

    function doSearch() {
        loadList(document.getElementById('k-word').value);
    }

    window.switchGame = function(id) {
        window.location.hash = id;
        window.location.reload(); 
    }

    // æ”¶è—å¼¹çª—ç›¸å…³ (åŒå‰)
    async function openFavModal() {
        const { data: { user } } = await sbClient.auth.getUser();
        if (!user) {
            alert("è¯·å…ˆç™»å½•");
            return location.href = "../login.html";
        }
        const { data: folders } = await sbClient.from('favorites').select('*').eq('user_id', user.id).eq('is_folder', true).is('parent_id', null).order('created_at');
        const select = document.getElementById('fav-folder-select');
        select.innerHTML = '<option value="">æ ¹ç›®å½• (Root)</option>';
        if (folders) folders.forEach(f => select.add(new Option(`ğŸ“ ${f.title}`, f.id)));
        document.getElementById('fav-title').value = `${gameData.black_player} vs ${gameData.white_player} ${gameData.game_date}`;
        document.getElementById('fav-modal').style.display = 'flex';
    }

    async function saveFavorite() {
        const { data: { user } } = await sbClient.auth.getUser();
        if (!user) return alert("è¯·å…ˆç™»å½•");

        // 1. è·å–å¹¶å¤„ç† folderId (ç›®å½•ID)
        let folderId = document.getElementById('fav-folder-select').value;
        // å…³é”®ä¿®å¤ï¼šå¼ºåˆ¶æ£€æŸ¥ï¼Œå¦‚æœæ˜¯ç©ºå­—ç¬¦ä¸²ï¼Œå¿…é¡»è½¬ä¸º null
        if (!folderId || folderId.trim() === "") {
            folderId = null;
        }

        // 2. è·å–å¹¶å¤„ç† game_id (æ£‹è°±ID)
        let gameId = window.location.hash.substring(1);
        // å…³é”®ä¿®å¤ï¼šé˜²æ­¢ gameId ä¸ºç©ºå­—ç¬¦ä¸²å¯¼è‡´æŠ¥é”™
        if (!gameId || gameId.trim() === "") {
            return alert("é”™è¯¯ï¼šæ— æ³•è·å–å½“å‰æ£‹è°±IDï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ã€‚");
        }

        const title = document.getElementById('fav-title').value;

        // 3. æäº¤æ•°æ®
        const { error } = await sbClient.from('favorites').insert({
            user_id: user.id,
            game_id: gameId,    // è¿™é‡Œç¡®ä¿æ˜¯ UUID å­—ç¬¦ä¸²
            parent_id: folderId, // è¿™é‡Œç¡®ä¿æ˜¯ UUID å­—ç¬¦ä¸² æˆ– null
            title: title,
            is_folder: false
        });

        if (error) {
            console.error(error); // åœ¨æ§åˆ¶å°æ‰“å°è¯¦ç»†é”™è¯¯
            alert("æ”¶è—å¤±è´¥: " + error.message);
        } else {
            alert("âœ… æ”¶è—æˆåŠŸï¼");
            document.getElementById('fav-modal').style.display = 'none';
        }
    }
</script>
