<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŠ è½½ä¸­... - çˆ±å›´æ£‹</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #d4a017; --wood: #eebb76; --bg: #f4f6f8; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; color: #333; }
        header { background: #fff; height: 50px; display: flex; align-items: center; padding: 0 15px; border-bottom:1px solid #eee; position:sticky; top:0; z-index:99; }
        .back { text-decoration: none; color: #555; font-size: 0.9rem; }
        
        .main-stage { max-width: 1200px; margin: 0 auto; padding: 10px; display: flex; flex-direction: column; gap: 15px; }
        .game-wrapper { display: flex; gap: 15px; flex-direction: row; align-items: flex-start; }
        
        /* 1. æ£‹ç›˜ç›’å­ */
        .board-col { flex: 0 0 auto; position: relative; background: var(--wood); border-radius: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        canvas { display: block; cursor: pointer; }

        /* 2. æ§åˆ¶æŒ‰é’®åŒº */
        .controls-col { flex: 0 0 60px; display: flex; flex-direction: column; gap: 8px; }
        .btn-nav { padding: 12px 0; background: #fff; border: 1px solid #ccc; border-radius: 6px; font-size: 1.2rem; cursor: pointer; text-align: center; }
        .btn-nav:hover { background: #eee; }
        .btn-nav:active { background: #ddd; transform: scale(0.98); }

        /* 3. ä¿¡æ¯åŒº */
        .info-col { flex: 1; display: flex; flex-direction: column; gap: 10px; min-width: 200px; }
        .comment-box { background: #fff; border: 1px solid #ddd; border-radius: 6px; padding: 15px; min-height: 150px; max-height: 400px; overflow-y: auto; font-size: 0.95rem; line-height: 1.6; color: #2c3e50; }
        .meta-card { background: #fff; padding: 15px; border-radius: 6px; border: 1px solid #eee; }
        
        /* Tab åˆ‡æ¢ */
        .mode-tabs { display: flex; gap: 5px; margin-bottom: 10px; }
        .mode-btn { flex: 1; padding: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; text-align: center; border-radius: 4px; font-size: 0.9rem;}
        .mode-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        .overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); background: rgba(0,0,0,0.7); color: #fff; padding: 10px 20px; border-radius: 20px; opacity: 0; pointer-events: none; transition: 0.3s; font-weight: bold; }
        .switch-label { display: flex; align-items: center; justify-content: center; font-size: 0.8rem; cursor: pointer; color: #555; }

        @media (max-width: 768px) {
            .game-wrapper { flex-direction: column; }
            .board-col { width: 100%; aspect-ratio: 1/1; }
            .controls-col { width: 100%; flex-direction: row; justify-content: space-between; }
            .btn-nav { flex: 1; padding: 15px 0; }
            .info-col { width: 100%; }
        }
        @media (min-width: 769px) {
            .board-col { height: 85vh; width: 85vh; max-width: 650px; max-height: 650px; }
        }
        
        /* åˆ—è¡¨éƒ¨åˆ† */
        .bottom-section { max-width: 800px; margin: 40px auto; padding: 10px; }
        .list-box { background: #fff; border-radius: 8px; border:1px solid #eee; }
        .game-item { padding: 12px 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
<header>
    <a href="../index.html" class="back">â€¹ è¿”å›é¦–é¡µ</a>
    <div style="margin-left:auto;" id="auth-box"></div>
</header>

<div class="main-stage">
    <div class="game-wrapper">
        <div class="board-col">
            <canvas id="game-canvas"></canvas>
            <div id="msg" class="overlay">Correct!</div>
        </div>
        <div class="controls-col">
            <button class="btn-nav" onclick="nav.first()">|â€¹</button>
            <button class="btn-nav" onclick="nav.prev10()">â€¹â€¹</button>
            <button class="btn-nav" onclick="nav.prev()">â€¹</button>
            <button class="btn-nav" onclick="nav.next()">â€º</button>
            <button class="btn-nav" onclick="nav.next10()">â€ºâ€º</button>
            <button class="btn-nav" onclick="nav.last()">â€º|</button>
            <label class="switch-label"><input type="checkbox" id="chk-num" onchange="toggleNumbers()"> æ‰‹æ•°</label>
        </div>
        <div class="info-col">
            <div class="meta-card">
                <!-- ä¿®å¤ç‚¹ 2: æ˜¾çœ¼çš„ Tab åˆ‡æ¢ -->
                <div class="mode-tabs">
                    <div class="mode-btn active" onclick="setMode('view')" id="t-view">æµè§ˆ</div>
                    <div class="mode-btn" onclick="setMode('guess')" id="t-guess">çŒœå±€</div>
                    <div class="mode-btn" onclick="setMode('try')" id="t-try">è¯•ä¸‹</div>
                </div>
                <div style="font-weight:bold; font-size:1.1rem; margin-bottom:5px;"><span id="p-black">--</span> vs <span id="p-white">--</span></div>
                <div style="color:#666; font-size:0.85rem;"><span id="p-event">--</span> Â· <span id="p-result">--</span></div>
                <div style="margin-top:10px;"><a href="#" onclick="downloadSGF()" style="color:#666;text-decoration:underline;font-size:0.85rem">ğŸ“¥ ä¸‹è½½ SGF</a></div>
            </div>
            <!-- ä¿®å¤ç‚¹ 3: è§£è¯´æ¡† -->
            <div class="comment-box" id="comment-content"><span style="color:#999">æš‚æ— è§£è¯´...</span></div>
        </div>
    </div>
</div>

<div class="bottom-section">
    <h3 style="border-bottom:2px solid var(--primary); padding-bottom:10px; color:#333;">ğŸ“š æ›´å¤šæ£‹è°±</h3>
    <div class="list-box" id="game-list">Loading...</div>
</div>

<script src="../assets/js/config.js"></script>
<script src="../assets/js/core.js"></script>
<script>
    const board = new GoBoard('game-canvas');
    const engine = new GoEngine();
    let moves=[], curStep=0, mode='view', tryHist=[], meta={}, sgfStr="";
    const sndMove = new Audio('../assets/sound/move.wav');

    window.onload = async () => {
        renderHeaderAuth('auth-box', '../');
        let id = window.location.hash ? window.location.hash.substring(1) : new URLSearchParams(window.location.search).get('id');
        if(!id) return location.href="../index.html";
        
        const { data } = await sbClient.from('games').select('*').eq('id', id).single();
        if(!data) { alert('Err'); return; }

        sgfStr = data.sgf_content;
        // ä½¿ç”¨æ›´æ–°åçš„ core.js è§£æå™¨
        const res = parseSGF(sgfStr);
        moves = res.moves; meta = res.meta;
        
        document.getElementById('p-black').innerText = data.black_player;
        document.getElementById('p-white').innerText = data.white_player;
        document.getElementById('p-event').innerText = data.event_name;
        document.getElementById('p-result').innerText = data.result;
        document.title = `${data.black_player} vs ${data.white_player}`;

        updateUI();
        board.clickHandler = (x, y) => handleClick(x, y);
        loadList();
    };

    const nav = {
        next: () => { if(curStep < moves.length) { const m = moves[curStep]; engine.play(m.x, m.y, m.c); curStep++; playSound(); updateUI(); } },
        prev: () => { if(curStep > 0) { curStep--; syncEngine(); updateUI(); } },
        next10: () => { let t = Math.min(moves.length, curStep+10); curStep=t; syncEngine(); updateUI(); },
        prev10: () => { let t = Math.max(0, curStep-10); curStep=t; syncEngine(); updateUI(); },
        first: () => { curStep=0; syncEngine(); updateUI(); },
        last: () => { curStep=moves.length; syncEngine(); updateUI(); }
    };

    function handleClick(x, y) {
        if(mode==='view') return;
        if(mode==='guess') {
            if(curStep>=moves.length) return showMsg("ç»“æŸ");
            const n = moves[curStep];
            if(n.x===x && n.y===y) { showMsg("Correct!",1); nav.next(); } else showMsg("Wrong!");
        } else if(mode==='try') {
            let color = (tryHist.length>0 ? tryHist[tryHist.length-1].c : (curStep>0?moves[curStep-1].c:2)) === 1 ? 2 : 1;
            const res = engine.play(x, y, color);
            if(res.success) { tryHist.push({x,y,c:color}); playSound(); updateBoard(); }
            else if(res.error==='ko') showMsg("æ‰“åŠ«");
        }
    }

    function syncEngine() { engine.reset(); for(let i=0; i<curStep; i++) engine.play(moves[i].x, moves[i].y, moves[i].c); }
    
    function updateBoard() {
        let last = curStep > 0 ? moves[curStep-1] : null;
        if(mode === 'try' && tryHist.length > 0) last = tryHist[tryHist.length-1];
        board.nextColor = (mode==='try' && tryHist.length>0 ? tryHist[tryHist.length-1].c : (curStep>0?moves[curStep-1].c:2))===1?2:1;
        
        let moveMap = null;
        if(board.config.showNumbers) {
            moveMap = {};
            let tmpE = new GoEngine();
            for(let i=0; i<curStep; i++) {
                if(tmpE.play(moves[i].x, moves[i].y, moves[i].c).success) moveMap[`${moves[i].x},${moves[i].y}`]=i+1;
            }
            if(mode==='try') tryHist.forEach((m,i)=>{ if(tmpE.play(m.x,m.y,m.c).success) moveMap[`${m.x},${m.y}`]=curStep+i+1; });
        }
        board.draw(engine.board, last, moveMap);
    }

    // æ¸²æŸ“è§£è¯´
    function renderComment() {
        const box = document.getElementById('comment-content');
        let txt = "";
        if (mode === 'try') txt = `ã€è¯•ä¸‹æ¨¡å¼ã€‘\nå˜åŒ–æ‰‹æ•°: ${tryHist.length}`;
        else if (curStep > 0) {
            // è·å–å½“å‰æ­¥çš„ comment
            const m = moves[curStep-1];
            txt = m.comment || ""; 
            if(!txt) txt = `<span style="color:#ccc">ç¬¬ ${curStep} æ‰‹ (æ— è§£è¯´)</span>`;
        } else {
            txt = meta.GC || meta.C || "ã€å¼€å±€ã€‘";
        }
        box.innerHTML = txt.replace(/\n/g, "<br>");
    }

    function updateUI() { updateBoard(); renderComment(); }
    function toggleNumbers() { board.config.showNumbers = document.getElementById('chk-num').checked; updateBoard(); }
    function setMode(m) {
        mode = m; document.querySelectorAll('.mode-btn').forEach(b=>b.classList.remove('active')); document.getElementById('t-'+m).classList.add('active');
        if(m==='view' && tryHist.length) { tryHist=[]; syncEngine(); updateBoard(); }
        showMsg(m==='guess'?"çŒœå±€æ¨¡å¼":(m==='try'?"è¯•ä¸‹æ¨¡å¼":"æµè§ˆæ¨¡å¼"));
        renderComment();
    }
    function showMsg(t,s) { const e=document.getElementById('msg'); e.innerText=t; e.style.opacity=1; e.style.background=s?"#27ae60":"rgba(0,0,0,0.8)"; setTimeout(()=>e.style.opacity=0,1000); }
    function playSound() { sndMove.currentTime=0; sndMove.play().catch(()=>{}); }
    window.downloadSGF = function() { const b=new Blob([sgfStr],{type:'application/x-go-sgf'}); const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download="game.sgf"; a.click(); }
    
    async function loadList() {
        const l = document.getElementById('game-list');
        const { data } = await sbClient.from('games').select('id,black_player,white_player,result,game_date,event_name').order('game_date',{ascending:false}).limit(10);
        if(!data) return;
        l.innerHTML = data.map(g => `<div class="game-item" onclick="window.location.hash='${g.id}';window.location.reload()"><div style="font-weight:bold">${g.black_player} vs ${g.white_player}</div><div>${g.result}</div></div>`).join('');
    }
</script>
</body>
</html>
