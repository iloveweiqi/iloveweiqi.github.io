        /* å¼€å…³æ ·å¼ */
        .switch-label { display: flex; align-items: center; font-size: 0.85rem; cursor: pointer; user-select: none; color: #555; margin-top: 5px; justify-content: center;}
        .switch-label input { margin-right: 5px; }

        @media (max-width: 768px) {

        .bottom-section { max-width: 800px; margin: 40px auto 20px; padding: 10px; }
        .search-bar { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; border:1px solid #eee; }
        .inp { padding: 8px; border: 1px solid #ddd; border-radius: 4px; flex: 1; }
        .btn-search { background: var(--accent); color: #fff; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; }
        .list-box { background: #fff; border-radius: 8px; border:1px solid #eee; overflow: hidden; }
        .game-item { padding: 12px 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .game-item:hover { background: #f0f7ff; }
        .win { color: #e74c3c; font-weight: bold; }
    </style>

<body>

<header>

    <div style="margin-left:auto;" id="auth-box"></div>
</header>

<div class="main-stage">
    <div class="game-wrapper">
        <div class="board-col">
            <canvas id="game-canvas"></canvas>
            <div id="msg" class="overlay">Correct!</div>
        </div>

        <div class="controls-col">
            <button class="btn-nav" onclick="nav.first()" title="ç¬¬ä¸€æ‰‹">|â€¹</button>
            <button class="btn-nav" onclick="nav.prev10()" title="å¿«é€€">â€¹â€¹</button>
            <button class="btn-nav" onclick="nav.prev()" title="ä¸Šä¸€æ‰‹">â€¹</button>
            <button class="btn-nav" onclick="nav.next()" title="ä¸‹ä¸€æ‰‹">â€º</button>
            <button class="btn-nav" onclick="nav.next10()" title="å¿«è¿›">â€ºâ€º</button>
            <button class="btn-nav" onclick="nav.last()" title="æœ€æ–°">â€º|</button>
            <button class="btn-nav" onclick="setMode('guess')" style="font-size:0.9rem; font-weight:bold; color:var(--primary)">çŒœå±€</button>
            
            <!-- æ˜¾ç¤ºæ‰‹æ•°å¼€å…³ -->
            <label class="switch-label">
                <input type="checkbox" id="chk-num" onchange="toggleNumbers()"> æ‰‹æ•°
            </label>
        </div>

        <div class="info-col">

                <div class="meta-title"><span id="p-black">--</span> vs <span id="p-white">--</span></div>
                <div class="meta-sub">
                    <span id="p-event">--</span> Â· <span id="p-result">--</span> Â· æ‰‹æ•°: <span id="step-num" style="font-weight:bold; color:#d4a017">0</span>
                </div>
                <div style="margin-top:10px; font-size:0.85rem;">
                    <a href="#" onclick="downloadSGF()" style="color:#666; text-decoration:underline;">ğŸ“¥ ä¸‹è½½ SGF</a>
                </div>
            </div>
            <div class="comment-box" id="comment-content">
                <span style="color:#999">æš‚æ— è§£è¯´...</span>
            </div>
        </div>
    </div>
</div>

<div class="bottom-section">
    <h3 style="border-bottom:2px solid var(--primary); padding-bottom:10px; margin-bottom:15px; color:#333;">ğŸ“š æ›´å¤šæ£‹è°±</h3>
    <div class="search-bar">
        <input type="text" class="inp" id="k-word" placeholder="æœç´¢: æŸ¯æ´, LGæ¯...">
        <button class="btn-search" onclick="doSearch()">æœç´¢</button>

    <div class="list-box" id="game-list"><div style="padding:20px; text-align:center; color:#999;">Loading...</div></div>
</div>

<script src="../assets/js/config.js"></script>
<script src="../assets/js/core.js"></script>
<script>
    const board = new GoBoard('game-canvas');
    const engine = new GoEngine();
    
    let moves = [], curStep = 0, mode = 'view', meta = {}, sgfStr = "";
    // è¯•ä¸‹å†å²ï¼š[{x, y, c}, ...]
    let tryHist = []; 
    const sndMove = new Audio('../assets/sound/move.wav');

    window.onload = async () => {
        renderHeaderAuth('auth-box', '../');
        let id = window.location.hash ? window.location.hash.substring(1) : new URLSearchParams(window.location.search).get('id');
        if(!id) return location.href="../index.html";
        
        const { data, error } = await sbClient.from('games').select('*').eq('id', id).single();
        if(error || !data) { alert('è¯»å–å¤±è´¥'); return; }

        sgfStr = data.sgf_content;
        const res = parseSGF(sgfStr);
        moves = res.moves; meta = res.meta;
        
        document.getElementById('p-black').innerText = data.black_player;
        document.getElementById('p-white').innerText = data.white_player;
        document.getElementById('p-event').innerText = data.event_name || '-';
        document.getElementById('p-result').innerText = data.result || '-';
        document.title = `${data.black_player} vs ${data.white_player}`;

        updateUI();
        board.clickHandler = (x, y) => handleClick(x, y);

        loadList();
    };

    const nav = {
        next: () => { if(curStep < moves.length) { const m = moves[curStep]; engine.play(m.x, m.y, m.c); curStep++; playSound(); updateUI(); } },
        prev: () => { if(curStep > 0) { curStep--; syncEngine(); updateUI(); } },
        next10: () => { let t = Math.min(moves.length, curStep+10); curStep=t; syncEngine(); updateUI(); },
        prev10: () => { let t = Math.max(0, curStep-10); curStep=t; syncEngine(); updateUI(); },
        first: () => { curStep=0; syncEngine(); updateUI(); },
        last: () => { curStep=moves.length; syncEngine(); updateUI(); }
    };

    function handleClick(x, y) {
        if(mode === 'view') return;
        if(mode === 'guess') {
            if(curStep >= moves.length) return showMsg("ç»“æŸ");
            const next = moves[curStep];
            if(next.x === x && next.y === y) { showMsg("Correct!", true); nav.next(); } 
            else showMsg("Wrong!");
        } else if (mode === 'try') {
            // è¯•ä¸‹æ¨¡å¼
            let color = getNextColor();
            
            const res = engine.play(x, y, color);
            if(res.success) {
                tryHist.push({x, y, c: color});
                playSound();
                // å±€éƒ¨æ›´æ–°ï¼šåªç”»è¿™ä¸ªå­ï¼Œæå‡æ€§èƒ½ï¼Œä½†ä¸ºäº†é€»è¾‘ç»Ÿä¸€ï¼Œè¿™é‡Œè°ƒç”¨é‡ç»˜
                updateBoard(); 
            } else if (res.error === 'ko') {
                showMsg("æ‰“åŠ« (Ko)", false);
            }
        }
    }

    function getNextColor() {
        // åˆ¤æ–­ä¸‹ä¸€æ‰‹é¢œè‰²
        if(mode === 'try' && tryHist.length > 0) {
            return tryHist[tryHist.length-1].c === 1 ? 2 : 1;
        }
        if (moves.length > curStep) return moves[curStep].c; // ä¾æ®æ£‹è°±ä¸‹ä¸€æ‰‹
        if (curStep > 0) return moves[curStep-1].c === 1 ? 2 : 1; // ä¾æ®æ£‹è°±ä¸Šä¸€æ‰‹åæ¨
        return 1; // é»˜è®¤é»‘å…ˆ
    }

    function syncEngine() { engine.reset(); for(let i=0; i<curStep; i++) engine.play(moves[i].x, moves[i].y, moves[i].c); }
    
    function updateBoard() {
        let last = curStep > 0 ? moves[curStep-1] : null;
        
        // å¦‚æœæ˜¯è¯•ä¸‹æ¨¡å¼ï¼Œè¦†ç›–last
        if(mode === 'try' && tryHist.length > 0) last = tryHist[tryHist.length-1];

        // å‘ŠçŸ¥ Board ä¸‹ä¸€æ‰‹é¢œè‰²ä»¥æ˜¾ç¤ºå¹½çµå­
        board.nextColor = getNextColor();

        // 1. ç”Ÿæˆæ‰‹æ•°Map (ä»…åœ¨æ˜¾ç¤ºæ‰‹æ•°å¼€å¯æ—¶)
        let moveMap = null;
        if(board.config.showNumbers) {
            moveMap = {};
            // éå†å½“å‰æ­¥æ•°ï¼Œè®°å½•æ¯é¢—å­æœ€åå‡ºç°çš„æ‰‹æ•°
            // æ³¨æ„ï¼šè¢«ææ‰çš„å­ä¸éœ€è¦æ˜¾ç¤ºæ•°å­—ï¼Œæ‰€ä»¥æˆ‘ä»¬å¾—æ¨¡æ‹Ÿä¸€éæˆ–è€…ç®€åŒ–é€»è¾‘
            // ç®€åŒ–é€»è¾‘ï¼šç›´æ¥æ˜¾ç¤ºå½“å‰æ£‹ç›˜ä¸Šè¿™é¢—å­å¯¹åº”åœ¨movesé‡Œçš„æœ€åç´¢å¼•+1
            // æ›´å¥½çš„é€»è¾‘ï¼šä¸ºäº†å‡†ç¡®ï¼Œæˆ‘ä»¬éœ€è¦ç›´åˆ°å½“å‰æ£‹ç›˜ä¸Šçš„å­æ˜¯ç¬¬å‡ æ‰‹ä¸‹çš„ã€‚
            // è¿™é‡Œåˆ©ç”¨ä¸€ä¸ªç®€åŒ–çš„æ–¹å¼ï¼šæ¯æ¬¡è½å­æ—¶è®°å½•è¯¥ä½ç½®çš„æ‰‹æ•°
            // ç”±äº core.js æ˜¯çº¯æ•°ç»„ï¼Œæˆ‘ä»¬é‡æ–°æ˜ å°„ä¸€ä¸‹ï¼š
            // æˆ‘ä»¬é‡è·‘ä¸€éé€»è¾‘æ¥ç”Ÿæˆ map (ä¸ºäº†å‡†ç¡®æ˜¾ç¤ºè¢«æå­åæ–°ä¸‹çš„å­)
            let tempEngine = new GoEngine();
            let tempMap = {};
            
            // åŸºç¡€æ­¥æ•°
            for(let i=0; i<curStep; i++) {
                let m = moves[i];
                let res = tempEngine.play(m.x, m.y, m.c);
                if(res.success) tempMap[`${m.x},${m.y}`] = i + 1;
                // å¦‚æœæœ‰æå­ï¼Œè¢«æçš„åœ°æ–¹æ•°å­—æ¶ˆå¤±
                // è¿™ä¸ªé€»è¾‘åœ¨ core.play é‡Œå†…éƒ¨å¤„ç†äº† board[y][x]=0ï¼Œä½†æ²¡å¤„ç† map
                // æš‚æ—¶ä¸å¤„ç†å¤æ‚çš„â€œè¢«æå­ååˆä¸‹å­â€çš„æ•°å­—æ›´æ–°ï¼Œ
                // ç®€å•æ–¹æ¡ˆï¼šåªæ ‡è®° moves[i]ï¼Œä¸å¤„ç†æå­æ¶ˆé™¤æ•°å­—ï¼ˆå› ä¸ºæ˜¯è¦†ç›–ï¼‰
            }
            // è¯•ä¸‹æ­¥æ•°
            if (mode === 'try') {
                tryHist.forEach((m, idx) => {
                    tempEngine.play(m.x, m.y, m.c);
                    // è¯•ä¸‹æ‰‹æ•°å¦‚æœä¸å¸Œæœ›æ˜¾ç¤ºæ•°å­—ï¼Œå¯ä»¥æ³¨é‡Šæ‰ä¸‹é¢è¿™è¡Œ
                    // tempMap[`${m.x},${m.y}`] = curStep + idx + 1; 
                });
            }
            
            // è¿‡æ»¤æ‰é‚£äº›å·²ç»åœ¨æ£‹ç›˜ä¸Šæ¶ˆå¤±äº†çš„ç‚¹ (core.js draw æ—¶ä¼šåˆ¤æ–­ board[y][x] æ˜¯å¦æœ‰å­)
            moveMap = tempMap;
        }

        board.draw(engine.board, last, moveMap);
    }

    function renderComment() {
        const box = document.getElementById('comment-content');
        let txt = "";
        if (mode === 'try') {
            txt = `ã€è¯•ä¸‹æ¨¡å¼ã€‘\nå½“å‰å˜åŒ–å›¾æ‰‹æ•°: ${tryHist.length}`;
        } else if (curStep > 0) {
            txt = moves[curStep - 1].comment || `<span style="color:#ccc">ç¬¬ ${curStep} æ‰‹</span>`;
        } else {
            txt = meta.GC || meta.C || "ã€å¼€å±€ã€‘";
        }
        box.innerHTML = txt.replace(/\n/g, "<br>");
        box.scrollTop = 0;
    }

    function updateUI() {
        document.getElementById('step-num').innerText = curStep;
        updateBoard();
        renderComment();
    }

    function toggleNumbers() {
        board.config.showNumbers = document.getElementById('chk-num').checked;
        updateBoard(); // é‡ç»˜
    }

    function setMode(m) {
        mode = m;
        // é‡ç½®è¯•ä¸‹çŠ¶æ€
        if(m === 'view') {
            if(tryHist.length) { tryHist=[]; syncEngine(); updateBoard(); }
        } else if (m === 'try') {
            // è¿›å…¥è¯•ä¸‹ï¼Œä¸æ¸…ç©ºï¼Œæ¥ç€å½“å‰ç›˜é¢ä¸‹
        }
        showMsg(m==='guess'?"çŒœå±€æ¨¡å¼":(m==='try'?"è¯•ä¸‹æ¨¡å¼":"æµè§ˆæ¨¡å¼"));
    }

    function showMsg(txt, s) { 
        const el = document.getElementById('msg'); el.innerText=txt; el.style.opacity=1; 
        el.style.background=s?"#27ae60":"rgba(0,0,0,0.8)"; setTimeout(()=>el.style.opacity=0, 1000); 
    }
    
    function playSound() { sndMove.currentTime=0; sndMove.play().catch(()=>{}); }
    
    window.downloadSGF = function() {
        const b = new Blob([sgfStr],{type:'application/x-go-sgf'});
        const u = URL.createObjectURL(b);
        const a = document.createElement('a'); a.href=u; a.download=`${meta.PB}_vs_${meta.PW}.sgf`;
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
    }

    // å¤ç”¨åˆ—è¡¨
    async function loadList(keyword = '') {
        const list = document.getElementById('game-list');
        list.innerHTML = '<div style="padding:20px;text-align:center">Loading...</div>';
        let q = sbClient.from('games').select('id, black_player, white_player, event_name, game_date, result').order('game_date', {ascending: false}).limit(10);
        if (keyword) q = q.or(`black_player.ilike.%${keyword}%,white_player.ilike.%${keyword}%,event_name.ilike.%${keyword}%`);
        const { data, error } = await q;
        if (error || !data || data.length === 0) { list.innerHTML = '<div style="padding:20px;text-align:center">æš‚æ— ç›¸å…³æ£‹è°±</div>'; return; }
        list.innerHTML = data.map(g => `
            <div class="game-item">
                <div><a href="javascript:switchGame('${g.id}')" style="font-weight:bold; color:#333; text-decoration:none">${g.black_player} vs ${g.white_player}</a><div style="font-size:0.85rem; color:#888">ğŸ“… ${g.game_date} Â· ${g.event_name}</div></div>
                <div class="${g.result && g.result.includes('+') ? 'win' : ''}">${g.result}</div>
            </div>
        `).join('');
    }
    function doSearch() { loadList(document.getElementById('k-word').value); }
    window.switchGame = function(id) { window.location.hash = id; window.location.reload(); }
</script>
