<script>
    // ç«‹å³åˆå§‹åŒ–æ£‹ç›˜å¯¹è±¡ï¼Œé˜²æ­¢èŠ±å± (core.js ä¼šåœ¨å†…éƒ¨å¤„ç†å®‰å…¨æ£€æŸ¥)
    const board = new GoBoard('main-board');
    // é…ç½®é¦–é¡µæ£‹ç›˜ï¼šæ˜¾ç¤ºåæ ‡ï¼Œä¸æ˜¾ç¤ºæ‰‹æ•°
    board.config.showCoords = true;
    board.config.showNumbers = false;

    const engine = new GoEngine();

    window.onload = async () => {
        // 1. æ¸²æŸ“å¤´éƒ¨ç™»å½•çŠ¶æ€ (config.js ä¸­çš„å…¬å…±å‡½æ•°)
        renderHeaderAuth('auth-box');

    async function loadData(filters = {}) {
        const list = document.getElementById('game-list');
        list.innerHTML = '<div style="padding:20px; text-align:center; color:#999;">Loading...</div>';

        // æŸ¥è¯¢æœ€è¿‘çš„ 20 æ¡æ•°æ®
        let q = sbClient
            .from('games')
            .select('*')
            .order('game_date', { ascending: false }) // æŒ‰æ¯”èµ›æ—¥æœŸæ’åº
            .limit(20);

        // å¦‚æœæœ‰æœç´¢å…³é”®è¯
        if (filters.word) {
            const w = filters.word;
            q = q.or(`black_player.ilike.%${w}%,white_player.ilike.%${w}%,event_name.ilike.%${w}%`);
        }

        const { data, error } = await q;

        // é”™è¯¯å¤„ç†
        if (error) {
            list.innerHTML = `<div style="padding:20px; text-align:center; color:red;">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            return;
        }

        // ç©ºæ•°æ®å¤„ç†
        if (!data || data.length === 0) {
            list.innerHTML = '<div style="padding:20px; text-align:center; color:#999;">æš‚æ— æ•°æ®</div>';
            document.getElementById('h-event').innerText = "No Games";
            return;
        }

        // --- A. æ¸²æŸ“å¤§æ£‹ç›˜ (å–ç¬¬ä¸€æ¡) ---
        const top = data[0];
        document.getElementById('h-black').innerText = top.black_player;
        document.getElementById('h-white').innerText = top.white_player;
        document.getElementById('h-event').innerText = top.event_name || 'æœªçŸ¥èµ›äº‹';
        document.getElementById('h-result').innerText = top.result || '-';
        
        // æ›´æ–°è·³è½¬é“¾æ¥ (ä½¿ç”¨ Hash è·¯ç”±)
        document.getElementById('enter-btn').href = `game/#${top.id}`;
        
        // è§£ææ£‹è°±å¹¶æ¼”ç¤ºåˆ°ç»ˆå±€
        if (top.sgf_content) {
            const parsed = parseSGF(top.sgf_content);
            engine.reset();
            // è‡ªåŠ¨èµ°åˆ°æœ€åä¸€æ­¥
            parsed.moves.forEach(m => engine.play(m.x, m.y, m.c));
            // ç»˜åˆ¶
            board.draw(engine.board, parsed.moves[parsed.moves.length-1]);
        }

        // --- B. æ¸²æŸ“åˆ—è¡¨ (å–å‰10æ¡) ---
        const top10 = data.slice(0, 10);
        list.innerHTML = top10.map(g => `

                        ${g.black_player} vs ${g.white_player}
                    </a>
                    <div class="item-meta">ğŸ“… ${g.game_date} Â· ${g.event_name || '-'}</div>
                </div>
                <div class="item-result ${g.result && g.result.includes('+') ? 'win' : ''}">
                    ${g.result || '-'}
                </div>
            </div>
        `).join('');
    }

    // æœç´¢å‡½æ•°
