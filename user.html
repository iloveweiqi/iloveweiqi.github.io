<script>

    // --- æ ¸å¿ƒï¼šåŠ è½½æ”¶è—åˆ—è¡¨ ---
    async function loadFavs(folderId) {

        let query = sbClient.from('favorites')

        else query = query.is('parent_id', null);

        // ç®€ä¾¿èµ·è§ï¼Œç›´æ¥å°è¯•åˆ é™¤ï¼ŒæŠ¥é”™åˆ™æç¤ºã€‚
